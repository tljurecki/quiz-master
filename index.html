<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-left">
                <a href="#"  id="viewScores">View High Scores</a>
            </div>
                <div id="timer" class="col text-right">
                    <i class="far fa-clock"></i>Time: <span id="timeLeft">0</span> </time>
                </div>
            <div id="timeOver" class="col text-right" style="display: none">No time left!</div>
        </div>
   


        <div class="row text-left" id="main">
            <div class="col-md-2"></div>
            <main class="col-md-8 mt-5">
                <div id="start" class="m-2 justify-content-center">
                    <h2 class="font-weight-bold pl-5 pr-5"> Coding Assessment</h2>
                    <p class="p-5"> Test your coding knowledge!
                        </br>
                        Every wrong answer will take 10 seconds off of the time.
                    </p>
                <button class="btn btn-btn-info ml-5 align-center" id="start-button">Start Assessment</button>
                </div>
           
            <div id="questionSection" style="display: none;">
                <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                        <button class="btn btn-dark" type="button" id="btn0"></button>
                        <button class="btn btn-dark" type="button" id="btn1"></button>
                        <button class="btn btn-dark" type="button" id="btn2"></button>
                        <button class="btn btn-dark" type="button" id="btn3"></button>
                        <hr id="breakLine" style="display: none" class="mt-4">
                        <p id="verifyAnswer" style="display: none"></p>
                </div>
            </div>

            <div  class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="results" style="display: none;">
                <div class="col-2"></div>
                <div class="col-8 text-left">
                    <h2 class="card-title">Your final score is <span id="finalScore"></span> !</h2>
                    <form>
                        <p> Enter your initials: <input id="input" class="form-control" type="text">
                        <button type="submit" id="submitBtn" class="btn btn-info mt-3">Submit</button>
                        </p>
                    </form>
                </div>
                <div class="col-2"></div>    
            </div>

                <div id="highScores" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">Leaderboard</h2>
                    <div id="viewScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

                    <p>
                        <button type="submit" class="btn btn-info mt-3 mr-3" id="back-button">Back</button>
                        <button type="submit" class="btn btn-info mt-3 mr-3" id="clearLeaderboardBtn">Clear Leaderboard</button>
                    </p>
                </div>
        </main>
        <div class="col-md-2"></div>
    </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>  
</body>
</html>
